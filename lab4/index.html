<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notekeeper</title>
</head>

<body>
  <div class="root">
    <div class="container">
      <div class="container-notes-header">
        <div id="create-note-container">
          <div class="visible note-title">
            <input id="create-note-title-input" class="create-note" type="text" placeholder="Tytuł" />
          </div>
          <div class="visible">
            <input id="create-note-content-input" class="create-note" type="text" placeholder="Utwórz notatkę..." />
          </div>
          <div class="visible footer">
            <div class="options">
              <div class="color">
                <div class="color-chooser">
                  <button id="color-picker-button" class="color-picker-button">Choose color</button>
                </div>
                <div id="color-palette-container" class="color-palette-container">
                  <div style="background-color: #c97474;" attr-hex-color="#c97474" class="color-picker"></div>
                  <div style="background-color: #93c974;" attr-hex-color="#93c974" class="color-picker"></div>
                  <div style="background-color: #dad881;" attr-hex-color="#dad881" class="color-picker"></div>
                  <div style="background-color: #81dace;" attr-hex-color="#81dace" class="color-picker"></div>
                  <div style="background-color: #81a8da;" attr-hex-color="#81a8da" class="color-picker"></div>
                  <div style="background-color: #8a81da;" attr-hex-color="#8a81da" class="color-picker"></div>
                  <div style="background-color: #da81da;" attr-hex-color="#da81da" class="color-picker"></div>
                  <div style="background-color: #da8197;" attr-hex-color="#da8197" class="color-picker"></div>
                </div>
              </div>
            </div>
            <div class="buttons">
              <button id="footer-close-btn" class="footer-close-btn">Add note</button>
            </div>
          </div>
        </div>
      </div>
      <div id="content" class="content">
        <div id="pinned-notes-container" class="notes-container"></div>
        <div id="not-pinned-notes-container" class="notes-container"></div>
      </div>
    </div>
  </div>
</body>

<script src="dist/index.js"></script>

</html>
